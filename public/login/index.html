<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="../tailwind.min.css" />
    <link rel="icon" href="../images/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    style="font-family: 'Poppins', sans-serif"
    class="bg-gray-100 min-h-screen"
  >
    <div class="container mx-auto p-8 px-4 flex flex-col items-center">
      <div
        class="flex flex-col w-96 mt-10 px-8 rounded-lg shadow bg-gray-50 py-8 pt-12 max-w-full"
      >
        <h1 class="text-3xl text-center mb-5">Login</h1>

        <form id="post">
          <input
            id="username"
            required
            class="mt-4 focus:outline-none py-3 rounded shadow-sm px-4 w-full"
            type="text"
            placeholder="Username"
          />
          <input
            id="room"
            required
            minlength="6"
            maxlength="8"
            class="mt-2 focus:outline-none py-3 rounded shadow-sm px-4 w-full"
            type="password"
            placeholder="Team ID"
          />
          <button
            type="submit"
            class="w-full py-4 bg-pink-400 text-white rounded-lg mt-5 focus:outline-none"
          >
            Login
          </button>
        </form>
      </div>
    </div>
    <script src="./login.js"></script>
  </body>
</html>
